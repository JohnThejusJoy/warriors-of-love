<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Powerhouse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain; /* no cropping */
      background-color: black; /* fills padding */
      display: block;
    }
    .card h2 {
      margin: 0.8rem 0;
      font-size: 1.5rem;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Powerhouse ⚡</h1>
  </header>

  <section class="cards">
    <!-- Trinity -->
    <div class="card">
      <a href="trinity.html">
        <img src="trinity.jpg" alt="The Trinity">
        <h2>OG 🔥</h2>
      </a>
    </div>

    <!-- Amma -->
    <div class="card">
      <a href="mother.html">
        <img src="mother.jpg" alt="Our Mother">
        <h2>Our Mother 🌸</h2>
      </a>
    </div>

    <!-- Angels -->
    <div class="card">
      <a href="angels.html">
        <img src="angels.jpg" alt="Heavenly Hosts">
        <h2>Heavenly Hosts 🕊️</h2>
      </a>
    </div>

    <!-- Saints -->
    <div class="card">
      <a href="saints.html">
        <img src="saints.jpg" alt="The Squad">
        <h2>The Squad 🛡️</h2>
      </a>
    </div>
  </section>
</body>
</html>
